plugins {
    id "java"
    id "application"
    id "com.google.protobuf" version "0.8.15"
    id "idea"
}

group "de.hpi.debs.des"
version "1.0-SNAPSHOT"

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release/"
        mavenContent { releasesOnly() }
    }
    maven {
        url "https://repo.osgeo.org/repository/snapshot/"
        mavenContent { snapshotsOnly() }
    }
    mavenCentral()
    maven { url "https://maven-central.storage-download.googleapis.com/maven2/" }
}

apply plugin : "java"
apply plugin : "com.google.protobuf"

ext {
    javaMainClass = "de.hpi.debs.Main"
    geotoolsVersion = "26-SNAPSHOT"
}

application {
    mainClassName = javaMainClass
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.33.1"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs "build/generated/source/proto/main/grpc"
            srcDirs "build/generated/source/proto/main/java"
        }
        proto {
            srcDirs "src/main/proto"
        }
    }
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.1"
    testImplementation "junit:junit:4.13.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"

    implementation "io.grpc:grpc-netty-shaded:1.33.1"
    implementation "io.grpc:grpc-protobuf:1.33.1"
    implementation "io.grpc:grpc-stub:1.33.1"
    implementation "org.apache.flink:flink-core:1.12.1"
    implementation "org.apache.flink:flink-clients_2.12:1.12.1"
    implementation "org.apache.flink:flink-streaming-java_2.12:1.12.1"
    implementation "org.apache.flink:flink-connector-files:1.12.1"
    implementation "org.geotools:gt-shapefile:${geotoolsVersion}"
    implementation "org.geotools:gt-swing:${geotoolsVersion}"

    compileOnly "org.apache.tomcat:annotations-api:6.0.53" // grpc needs that, necessary for Java 9+
    testCompile group: "junit", name: "junit", version: "4.12"
}

test {
    useJUnitPlatform()
}